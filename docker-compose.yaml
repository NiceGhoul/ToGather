services:
  minio:
    # Use the official MinIO image from Docker Hub
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: minio_server
    hostname: minio

    # Expose the API port (9000) and the Console port (9001)
    ports:
      - "9000:9000"
      - "9001:9001"

    # Environment variables for the root user and password.
    # These are loaded from the .env file for better security.
    environment:
      MINIO_ROOT_USER: ToGather
      MINIO_ROOT_PASSWORD: Password123

    # Mount a local directory to the container to persist data.
    # This ensures your data isn't lost when the container stops.
    volumes:
      - ./minio-data:/data

    # The command to start the MinIO server and enable the web console.
    command: server /data --console-address ":9001"

    # Healthcheck to ensure the MinIO server is running and healthy.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3